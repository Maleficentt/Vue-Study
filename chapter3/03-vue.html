<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <p @click="add(10)">{{counter}}</p>
    <p @click="sub">{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <input type="text" k-model="inputValue" />
    <p>inputValue: {{inputValue}}</p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<span style="color: red">vue</span>',
        inputValue: '123'
      },
      methods: {
        add(val) {
          this.counter += val
        },
        sub() {
          this.counter--
        }
      }
    })
    // setInterval(() => {
    //   app.counter++
    // }, 1000)
  </script>
</body>

</html>
